- conElectricBorderCard:
    Control: GroupContainer@1.3.0
    Variant: ManualLayout
    Properties:
      Fill: =RGBA(0, 0, 0, 0)
      Height: =664
      Width: =402
      X: =Parent.Width/2 - Self.Width/2
      Y: =Parent.Height/2 - Self.Height/2
    Children:
      # Background glow layer (outermost)
      - conBackgroundGlow:
          Control: GroupContainer@1.3.0
          Variant: ManualLayout
          Properties:
            Fill: =RGBA(125, 249, 255, 0.15)
            Height: =Parent.Height * 1.08
            Width: =Parent.Width * 1.08
            X: =(Parent.Width - Self.Width) / 2
            Y: =(Parent.Height - Self.Height) / 2
            RadiusBottomLeft: =30
            RadiusBottomRight: =30
            RadiusTopLeft: =30
            RadiusTopRight: =30
            DropShadow: =DropShadow.Bold

      # Outer glow layer 2
      - conOuterGlow2:
          Control: GroupContainer@1.3.0
          Variant: ManualLayout
          Properties:
            Fill: =RGBA(0, 0, 0, 0)
            BorderColor: =RGBA(125, 249, 255, 0.4)
            BorderThickness: =3
            Height: =Parent.Height + 8
            Width: =Parent.Width + 8
            X: =(Parent.Width - Self.Width) / 2
            Y: =(Parent.Height - Self.Height) / 2
            RadiusBottomLeft: =29
            RadiusBottomRight: =29
            RadiusTopLeft: =29
            RadiusTopRight: =29
            DropShadow: =DropShadow.Regular

      # Outer glow layer 1
      - conOuterGlow1:
          Control: GroupContainer@1.3.0
          Variant: ManualLayout
          Properties:
            Fill: =RGBA(0, 0, 0, 0)
            BorderColor: =RGBA(125, 249, 255, 0.6)
            BorderThickness: =2
            Height: =Parent.Height + 4
            Width: =Parent.Width + 4
            X: =(Parent.Width - Self.Width) / 2
            Y: =(Parent.Height - Self.Height) / 2
            RadiusBottomLeft: =28
            RadiusBottomRight: =28
            RadiusTopLeft: =28
            RadiusTopRight: =28

      # Main electric border stroke
      - conMainCard:
          Control: GroupContainer@1.3.0
          Variant: ManualLayout
          Properties:
            Fill: =RGBA(255, 255, 255, 1)
            BorderColor: =RGBA(125, 249, 255, 1)
            BorderThickness: =2
            Height: =664
            Width: =402
            RadiusBottomLeft: =27
            RadiusBottomRight: =27
            RadiusTopLeft: =27
            RadiusTopRight: =27
            DropShadow: =DropShadow.Light
          Children:
            # Inner gradient overlay for electric effect
            - conInnerGradient:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Properties:
                  Fill: =RGBA(125, 249, 255, 0.05)
                  Height: =Parent.Height
                  Width: =Parent.Width
                  RadiusBottomLeft: =25
                  RadiusBottomRight: =25
                  RadiusTopLeft: =25
                  RadiusTopRight: =25
                  X: =0
                  Y: =0

            # Card content
            - btnMain:
                Control: Classic/Button@2.2.0
                Properties:
                  BorderStyle: =BorderStyle.None
                  Color: =RGBA(255, 255, 255, 1)
                  Fill: =RGBA(59, 130, 246, 1)
                  Height: =44
                  HoverBorderColor: =ColorFade(Self.BorderColor, -20%)
                  HoverColor: =Self.Color
                  HoverFill: =ColorFade(Self.Fill, -10%)
                  PressedBorderColor: =ColorFade(Self.BorderColor, -40%)
                  PressedFill: =ColorFade(Self.Fill, -20%)
                  Size: =11
                  Text: ="Update"
                  Width: =Parent.Width - 34
                  X: =Parent.Width/2 - Self.Width/2
                  Y: =Parent.Height - Self.Height - 17
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8

            - conLabel2:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Properties:
                  BorderColor: =RGBA(229, 231, 235, 1)
                  BorderThickness: =1
                  DropShadow: =DropShadow.None
                  Fill: =RGBA(249, 250, 251, 1)
                  Height: =57
                  RadiusBottomLeft: =10
                  RadiusBottomRight: =10
                  RadiusTopLeft: =10
                  RadiusTopRight: =10
                  Width: =179
